<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Volunteer Hours</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.username }}</td>
            <td>{{ member.volunteer_hours }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
