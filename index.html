<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Header with Scroll Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Full-Screen Header -->
<header id="header">
    <div class="header-content">
         <!-- Title and Logo Container -->
         <div class="title-logo-container">
            <img src="/Assets/CNH CKI ECLUB LOGO.png" alt="Logo" class="logo">
        <h1>Welcome to My Website</h1>
    </div>

    <!-- Paragraph remains below the title and logo -->
    <p>Scroll down to move the navigation bar</p>
</div>

    <!-- Overlay Image (now placed correctly inside the header) -->
    <img src="/Assets/giphy_2.gif" alt="Overlay" class="overlay-image">
</header>

<!-- Navigation Bar -->
<nav id="navbar">
    <img src="/Assets/download.png" alt="navbar-ribbon" class="navbar-ribbon">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Content Sections -->
<section id="about">
    <h2>About Us</h2>
    <p>Content about your website...</p>
</section>

<section id="services">
    <h2>Our Services</h2>
    <p>Details of your services...</p>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>How to get in touch...</p>
</section>

<script src="scripts.js"></script>
</body>
</html>
